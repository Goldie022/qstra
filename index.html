<head>

  <script defer src="https://vercel.com/analytics/script.js"></script>

  <style>
    body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 50%, transparent 100%),
              radial-gradient(circle at 40% 30%, rgba(255,255,255,0.05), transparent 50%),
              linear-gradient(135deg, #0c0c0f, #1a1c22);
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
  color: #eaeaea;
  overflow-x: hidden;
  min-height: 100vh;
}
html {
  background: linear-gradient(135deg, #0c0c0f, #1a1c22);
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
  min-height: 100vh;
}
    nav {
      display: flex;
      justify-content: center;
      padding: 16px;
      background: #070708;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #1a1a1a;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #cccccc;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }
    .hero-logo {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 20px;
    }
    .hero-logo img {
      width: 72px;
      height: auto;
    }
    .hero-logo h1 {
      font-size: 2.8rem;
      color: #ffffff;
      letter-spacing: 0.2rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.15rem;
      color: #b0b0b0;
      margin: 20px 0;
      max-width: 700px;
    }
    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a {
      background: transparent;
      border: 1px solid #444;
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 0 1px #ffffff;
    }
    section {
  padding: 100px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 100px;
      text-align: left;
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 12px;
    }
    .section-content {
      flex: 1 1 500px;
      padding: 20px;
    }
    section p {
      color: #aaa;
      font-size: 1rem;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.85rem;
      background-color: #070708;
      color: #888;
      border-top: 1px solid #1a1a1a;
    }
      
      .section-content {
      flex: 1 1 500px;
      padding: 20px;
      background: #111216;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section-content:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      opacity: 0.05;
      animation: float 5s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.05;
      }
      50% {
        transform: translateY(-40px) scale(1.2);
        opacity: 0.15;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.05;
      }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <header style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; display: flex; justify-content: center; align-items: center; padding: 16px 32px; background: rgba(12, 12, 15, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid rgba(255,255,255,0.05); width: 100%; box-sizing: border-box;">
    <a href="/" style="position: absolute; left: 32px; display: flex; align-items: center; text-decoration: none; height: 40px;">
    </a>
    <nav style="display: flex; gap: 32px; align-items: center;">
      <a href="/" style="color: #eaeaea; font-weight: 500; text-decoration: none; font-size: 0.95rem;">Home</a>
      <a href="/about.html" style="color: #eaeaea; font-weight: 500; text-decoration: none; font-size: 0.95rem;">About</a>
      <a href="/contact.html" style="color: #eaeaea; font-weight: 500; text-decoration: none; font-size: 0.95rem;">Contact</a>
    </nav>
  </header>
  

  <div class="container" style="padding-top: 120px; padding-bottom: 120px;">
    <div class="hero" id="hero">
  <div class="hero-logo" style="flex-direction: row; gap: 12px; align-items: center;">
  <img src="qstra_icon.png" alt="Q Logo" style="width: 84px; height: auto;">
  <h1 style="font-size: 3.5rem; font-weight: 600; letter-spacing: 0.1rem; color: white; margin: 0;">STRA</h1>
</div>
  <p style="font-size: 1.2rem; color: #bbb; max-width: 600px; margin: 20px auto 40px;">Welcome to QSTRA â€” the first DAO-governed quant capital engine, built for a world where transparency, community, and decentralized wealth creation reign.</p>
  <div class="buttons">
    <a href="https://tally.so/r/w5r9a6" target="_blank">Submit a Strategy</a>
    <a href="https://tally.so/r/mZWOM0" target="_blank">Join as a Backer</a>
  </div>
</div>
      
    </div>



    <footer style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(12, 12, 15, 0.85);
    color: #888;
    font-size: 0.75rem;
    text-align: center;
    padding: 10px 0;
    border-top: 1px solid rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    z-index: 1000;
  ">
    &copy; 2025 QSTRA DAO. All rights reserved.
  </footer>
  

  <script>
    gsap.from("#hero", { opacity: 0, y: 40, duration: 1.2 });
    gsap.utils.toArray("section").forEach(section => {
      gsap.from(section, {
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
        },
        y: 40,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>
  <script>
    const particles = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.top = Math.random() * window.innerHeight + 'px';
      p.style.animationDuration = (Math.random() * 3 + 3) + 's';
      p.style.animationDelay = (Math.random() * 2) + 's';
      particles.appendChild(p);
    }
  </script>
</body>
</html>
