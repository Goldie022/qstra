<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | QSTRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, rgba(255,255,255,0.03), transparent),
                  radial-gradient(circle at 40% 30%, rgba(255,255,255,0.05), transparent 50%),
                  linear-gradient(135deg, #0c0c0f, #1a1c22);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: #eaeaea;
      min-height: 100vh;
      padding: 60px 20px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: rgba(12, 12, 15, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      width: 100%;
      box-sizing: border-box;
    }
    header img {
      height: 40px;
      width: auto;
    }
    nav {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    nav a {
      color: #eaeaea;
      font-weight: 500;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .container {
  max-width: 800px;
  margin: 0 auto;
  margin-top: 140px;
  padding: 40px 20px;
  text-align: center;
  background: rgba(255,255,255,0.02);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

    h1 {
      font-size: 2.5rem;
      color: white;
    }
    p, a {
      font-size: 1.1rem;
      color: #aaa;
    }
    a {
      text-decoration: underline;
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      opacity: 0.05;
      animation: float 5s infinite ease-in-out;
      border-radius: 50%;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.05; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 0.15; }
      100% { transform: translateY(0) scale(1); opacity: 0.05; }
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  <header>
    <a href="/" style="display: flex; align-items: center; text-decoration: none;">
      <img src="qstra_icon.png" alt="QSTRA Logo">
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Email: <a href="mailto:team@qstra.io">team@qstra.io</a></p>
  </div>

  <script>
    const particles = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.top = Math.random() * window.innerHeight + 'px';
      p.style.animationDuration = (Math.random() * 3 + 3) + 's';
      p.style.animationDelay = (Math.random() * 2) + 's';
      particles.appendChild(p);
    }
  </script>
</body>
</html>
